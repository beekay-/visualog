{% include "header.html" %}
<body>
    <div id="header" class="flexbox">
        {% include "menu.html" %}
        <div id="map-controls" class="flexbox ui-dark">
            <div class="custom-select">
                <span class="label">City</span>
                <select id="city">
                    <option value="banff">Banff</option>
                    <option value="brampton">Brampton</option>
                    <option value="burlington">Burlington</option>
                    <option value="calgary" selected>Calgary</option>
                    <option value="etobicoke">Etobicoke</option>
                    <option value="hamilton">Hamilton</option>
                    <option value="mississauga">Mississauga</option>
                    <option value="oakville">Oakville</option>
                    <option value="toronto">Toronto</option>
                </select>
                <span class="arrow"><i class="material-icons md-18">keyboard_arrow_down</i></span>
            </div>
            <div class="custom-select">
                <span class="label">Activity</span>
                <select id="activity">
                    <option value="all">All</option>
                    <option value="visits">Visits</option>
                    <option value="driving">Driving</option>
                    <option value="walking">Walking</option>
                    <option value="transit">Transit</option>
                    <option value="airplane">Airplane</option>
                    <option value="streetview">Street View</option>
                </select>
                <span class="arrow"><i class="material-icons md-18">keyboard_arrow_down</i></span>
            </div>
        </div>
    </div>
    <div id="map-container">
        <div id="map"></div>
        <!-- <div id="lat-lng" class="ui-dark"></div> -->
    </div>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCivLBv9EE4ATMSsf2HYdDCFc97opYPSUw&amp;use_slippy=true"></script>
<script src="/static/js/vendor/infobox.js"></script>
<script src="/static/js/app.min.js"></script>
<script>window.onload = function() { initMap(); };</script>
</body>
</html>
