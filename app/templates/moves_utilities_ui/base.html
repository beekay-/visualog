<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta content="text/html; charset=utf-8" http-equiv="content-type" />

  <title>{% block title %}{% endblock %}</title>
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico">

  <meta name="author" content="Paul Mison" />
  <meta name="description" content="Paul Mison, elsewhere." />
  <meta name="keywords" content="" />
  <meta name="viewport" content="width=640">

{% block head %}{% endblock %}

  <style type="text/css">
    body { height: 100%; }
    div#blurb { margin-top: 16px; color: #666; }
    ul { width: 100%; min-height: 200px; /* font-size: 1.25em; line-height: 1.4em; */ }
    ul li { /* float: left; width: 10em; */ list-style-type: none; }
    td { width: 12em; vertical-align:bottom; }
    .big { font-size: 1.25em; line-height: 1.4em; }
    .box { display: block; width: 13em; float: left; vertical-align:bottom; }
    .logout { color: #999; }
    .clear { clear: both; }
    h1 { z-index: 2; }
{% block style %}{% endblock %}
  </style>

</head>
<body>

<div id="wrap">
  <div class="header">
    <h1><a href="/">moves.husk.org</a>. <span class="sub">some utilities for moves users.</span></h1>
  </div>

  {% block content %}
  {% endblock %}

  <div class="footer">
    <p><small><a href="/about">About moves.husk.org.</a><br>This application uses data from Moves but is not endorsed or certified by Moves. Moves is a trademark of ProtoGeo Oy.</small>
  </div>
</div>

{% block script %}
{% endblock %}

</body>
</html>
